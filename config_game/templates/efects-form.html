<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Crear o Modificar Efecto</h1>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Guardar</button>
    </form>

    {% if my_efect %}
    <a href="{% url 'delete_efects' my_efect.id %}">Eliminar</a>
    {% endif %}
</body>
</html>
